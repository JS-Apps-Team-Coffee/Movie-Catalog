<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width">

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
		
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/sammy/lib/sammy.js"></script>

    <title>Movie Catalog</title>
    <meta property="og:url"           content="http://moviecatalog.net84.net" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Movie Catalog" />
    <meta property="og:description"   content="Order the best movies..." />
    <meta property="og:image"         content="http://moviecatalog.net84.net/Movie-Catalog.jpg" />
</head>

<body>

<div id="fb-root"></div>



<div id="container">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="input-group stylish-input-group">
                        <input type="text" class="form-control"  placeholder="Search Movies, TV shows and more..." id="search-input">
                        <span class="input-group-addon">
                            <button type="submit" id="search-btn">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>  
                        </span>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-3" id="cart-tempate">

                </div>
                <div class="col-sm-3" id="login-form">
                </div>
            </div>              
        </div>
    </header>
</div>
<div id="wrapper">
    
</div>


<script>
    console.log("Pred System!");
    System.import("js/app.js").then(function(model){
        console.log("Posle System!");
        model.init();
    });
</script>
<!-- Search button -->
<script>
    $('#search-btn').on('click', function(){
        var param = $('#search-input').val();
        param = param.replace(/\s/g, '+');
        var initialPage = location.pathname;
        location.replace(initialPage + '#/search/' + param);
    });
</script>

</body>
</html>
