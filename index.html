    <title>Movie Catalog</title>
    <meta property="og:url"           content="http://moviecatalog.net84.net" />

    <meta property="og:description"   content="Order the best movies..." />
    <meta property="og:image"         content="http://moviecatalog.net84.net/Movie-Catalog.jpg" />
</head>

<body>
<div id="fb-root"></div>

<div id="login-form">
</div>
<div id="container">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-4"></div>
                <div class="col-md-3" id="cart-tempate">

                </div>
            </div>
        </div>
    </header>
</div>
<div id="wrapper">
    
</div>

<script id="movie-template" type="text/x-handlebars-template">
  <div class="box4">
    <figure><img src="{{image}}"></figure>
    <div class="info1 maxheight" style="height: 116px;">
        <div class="box_inner">
            <p class="list3title1" data-info="title">{{title}}</p>
            <p class="list3title3" data-info="description">{{description}}</p>
            <p class="list3title2" data-info="rating">{{rating}}</p>
        </div>
    </div>
    <button type="button" class="btn btn-success pull-left" data-info="add-to-cart"><i class="fa fa-shopping-cart"></i> <span>Add to Cart</span></button>
    <a data-info="link" href="{{link}}" class="btn-link btn-link1">read more<span></span></a>
</div>
</script>
